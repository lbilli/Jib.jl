syntax = "proto3";

package IBProto;

message SingleInt32 {
    optional int32 value = 1;
}

message SingleInt64 {
    optional int64 value = 1;
}

message SingleBool {
    optional bool value = 1;
}

message SingleString {
    optional string value = 1;
}

message StringData {
    optional int32 reqId = 1;
    optional string data = 2;
}
